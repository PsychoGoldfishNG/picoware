<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" id="viewport">

	<title>Picoware</title>
	<script src="./phaser/phaser.min.js"></script>
	<link rel="stylesheet" href="./css/framework.css" />
</head>

<body>

<div class="gameText" style="opacity:0; pointer-events:none; position:fixed">Picoware Inc</div>

<!-- Start HTML for Developer Mode -->

	<div id="dev-interface" class="gamefont" style="display:none; position: absolute; top: 0px; left: 0px; padding: 18px; width: calc(100% - 36px)">
		<p>
			<h3>Load Level</h3>
			<div style="display:flex">
				<input type="text" placeholder="user_or_team/name_of_level" id="level-path" style="flex:1; margin-right: 8px;">
				<button id="load-level-path">GO!</button>
			</div>
		</p>
		<p>
			<h3>Load Microgame</h3>
			<div style="display:flex">
				<input type="text" placeholder="user_or_team/name_of_game" id="game-path" value="psychogoldfish_tests/push_the_button" style="flex:1; margin-right: 8px;">
				<button id="load-game-path">GO!</button>
			</div>
		</p>
	</div>

<!-- End HTML for Developer Mode -->

<!-- Start HTML for fader effect -->
	<div id="fader"></div>
<!-- End HTML for fader effect -->

<!-- Start HTML for core game -->
	<div id="loading-skin" style="display:none">
		<div class="bookend"></div>
		<div class="loadElem">
			<div class="loaderText">
				<h1 class="gameText">LOADING...</h1><div class="loader"></div>
			</div>
			<div class="loaderBar"><div id="loader-bar"></div></div>
		</div>
		<div class="bookend"></div>
	</div>
<!-- End HTML for loading screen -->

<!-- Start HTML for core game -->

	<div id="gameplay-skin" style="display:none">
		<div id="deco">
			<div class="top">
				<div class="left-corner"></div>
				<div class="left"></div>
				<div class="middle"></div>
				<div class="right"></div>
				<div class="right-corner"></div>
			</div>
			<div class="center">
				<div class="left"></div>
				<div class="middle"></div>
				<div class="right"></div>
			</div>
			<div class="bottom">
				<div class="left-corner"></div>
				<div class="left"></div>
				<div class="middle"></div>
				<div class="right"></div>
				<div class="right-corner"></div>
			</div>
		</div>
		<div id="ui-elements" style="display:none">
			<div id="screenframe"></div>
			<div id="screen">
				<div id="screenTransition"></div>
				<div id="screenHint" style="display: none;">
					<div class="hintAlign">
						<div id="hintShadow">PLAY!</div>
						<div id="hintText">PLAY!</div>
					</div>
				</div>
				<div class="screen-frame"></div>
			</div>
			<div id="led"></div>

			<div id="dpad-frame">
				<div id="dpad">
					<div id="dpad-highlight" style="display:none"></div>
				</div>
			</div>
			<div id="ab-buttons-frame">
				<div id="ab-buttons">
					<div id="b-button" style="display:none"></div>
					<div id="a-button" style="display:none"></div>
				</div>
			</div>
			<div id="start-select-buttons-frame">
				<div id="start-select-buttons">
					<div id="start-button" style="display:none"></div>
					<div id="select-button" style="display:none"></div>
				</div>
			</div>
			<div id="speaker-frame">
				<div id="speaker"></div>
			</div>
			<div id="character"></div>
		</div>
	</div>
<!-- End HTML for core game -->

<!-- load and start the framework -->
<script src="js/framework.js"></script>
<script>
	PWGame.start();
</script>
</body>
